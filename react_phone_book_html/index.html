<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/8ee48282d2.js"></script>

</head>
<body>

  <div class="header">
    <h1>React Phone Book</h1>
  </div>

  <div class="content">
    <div class="box">
      <p class="title">
        <input type="text" name="" value="아무개 2" class="name_input" disabled><span> 프론드엔드 개발자</span>
      </p>
      <p><i class="fa fa-phone" aria-hidden="true"></i>010-8324-2222</p>
      <span class="close"><i class="fa fa-plus" aria-hidden="true"></i></span>
      <span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
      <span class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
    </div>
    <div class="box">
      <p class="title">
        <input type="text" name="" value="아무개 2" class="name_input" disabled><span> 프론드엔드 개발자</span>
      </p>
      <p><i class="fa fa-phone" aria-hidden="true"></i>010-8324-2222</p>
      <span class="close"><i class="fa fa-plus" aria-hidden="true"></i></span>
      <span class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>

    </div>
  </div>

  <div class="floating">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </div>

  <div class="popup">
    <div class="insert">
      <h2>전화번호부 등록</h2>
      <div class="group">
        <input type="text" name="name" required id="user_name" />
        <label for="name">NAME</label>
      </div>
      <div class="group">
        <input type="text" name="user_phone" required id="user_phone" />
        <label for="user_phone">NUMBER</label>
      </div>
      <div class="group">
        <input type="text" name="jab" required />
        <label for="jab">jab</label>
      </div>
      <div class="btn_area">
        <button class="btn submit">등록</button>
        <button class="btn cancel">취소</button>
      </div>
    </div>
  </div>

  <!-- http://hanpixel.com/phonebook/ -->


</body>
</html>
